<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #camera-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        #video {
            width: 100%;
            border-radius: 10px;
            transform: scaleX(-1); /* Mirror effect */
            background: #000;
        }
        #canvas {
            display: none;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #FFA500;
            border-radius: 50%;
            width: 250px;
            height: 350px;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        .overlay.recording {
            border-color: #FF0000;
            animation: pulse 1s infinite;
        }
        .overlay.aligned {
            border-color: #00FF00;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        #status {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            padding: 8px 16px;
            border-radius: 8px;
            background: #f0f0f0;
            color: #333;
        }
        #controls {
            text-align: center;
            margin: 10px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            background: #4A6741;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #3A5232;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #countdown {
            font-size: 48px;
            font-weight: bold;
            color: #FF0000;
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <div id="overlay" class="overlay"></div>
    </div>
    <div id="status">Click "Start Camera" to begin</div>
    <div id="controls">
        <button id="startBtn" onclick="startCamera()">Start Camera</button>
        <button id="recordBtn" onclick="startRecording()" disabled>Start Recording (15s)</button>
        <button id="stopBtn" onclick="stopCamera()" disabled>Stop Camera</button>
    </div>

    <script>
        // ----------------------------------------------------
        // Streamlit Component Interface (Minimal Implementation)
        // ----------------------------------------------------
        function sendMessageToStreamlitClient(type, data) {
            var outData = Object.assign({
                isStreamlitMessage: true,
                type: type,
            }, data);
            window.parent.postMessage(outData, "*");
        }

        function setComponentValue(value) {
            sendMessageToStreamlitClient("streamlit:setComponentValue", { value: value });
        }

        function onRender(event) {
            // Adjust frame height automatically
            const height = document.body.scrollHeight;
            sendMessageToStreamlitClient("streamlit:setFrameHeight", { height: height });
        }
        
        // Initialize
        window.addEventListener("message", onRender);
        window.addEventListener("load", function() {
            sendMessageToStreamlitClient("streamlit:componentReady", {apiVersion: 1});
            // Initial height set
            setTimeout(() => {
                const height = document.body.scrollHeight;
                sendMessageToStreamlitClient("streamlit:setFrameHeight", { height: height });
            }, 100);
        });

        // ----------------------------------------------------
        // Camera Logic
        // ----------------------------------------------------
        let stream = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let recordingTimeout = null;
        let countdownInterval = null;

        async function startCamera() {
            try {
                // Request camera access
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    }, 
                    audio: false 
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                // Update UI state
                document.getElementById('startBtn').disabled = true;
                document.getElementById('recordBtn').disabled = false;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('status').textContent = 'Camera ready! Position your face in the oval';
                document.getElementById('overlay').classList.add('aligned');
                
                // Trigger resize
                setTimeout(() => {
                    const height = document.body.scrollHeight;
                    sendMessageToStreamlitClient("streamlit:setFrameHeight", { height: height });
                }, 500);
                
            } catch (err) {
                document.getElementById('status').textContent = 'Error: ' + err.message;
                console.error('Camera error:', err);
            }
        }

        function startRecording() {
            recordedChunks = [];
            
            // Countdown
            let count = 3;
            document.getElementById('status').innerHTML = '<span id="countdown">' + count + '</span>';
            document.getElementById('recordBtn').disabled = true;
            document.getElementById('stopBtn').disabled = true;
            
            countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    document.getElementById('countdown').textContent = count;
                } else {
                    clearInterval(countdownInterval);
                    actuallyStartRecording();
                }
            }, 1000);
        }

        function actuallyStartRecording() {
            try {
                const options = { mimeType: 'video/webm;codecs=vp8' };
                // MediaRecorder should support stream
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                     console.warn(`${options.mimeType} is not supported, trying default`);
                     mediaRecorder = new MediaRecorder(stream);
                } else {
                     mediaRecorder = new MediaRecorder(stream, options);
                }
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const base64data = reader.result.split(',')[1];
                        // Send to Streamlit!
                        setComponentValue(base64data);
                        console.log("Video data sent to Streamlit");
                    };
                    reader.readAsDataURL(blob);
                    
                    document.getElementById('status').textContent = 'Recording complete! Processing...';
                    document.getElementById('overlay').classList.remove('recording');
                    stopCamera(); // Stop camera after recording
                };
                
                mediaRecorder.start();
                document.getElementById('overlay').classList.add('recording');
                
                let remaining = 15;
                document.getElementById('status').textContent = 'Recording... ' + remaining + 's remaining';
                
                const updateTimer = setInterval(() => {
                    remaining--;
                    if (remaining > 0) {
                        document.getElementById('status').textContent = 'Recording... ' + remaining + 's remaining';
                    } else {
                        clearInterval(updateTimer);
                    }
                }, 1000);
                
                // Auto-stop after 15 seconds
                recordingTimeout = setTimeout(() => {
                    if (mediaRecorder && mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                    }
                }, 15000);
                
            } catch (err) {
                document.getElementById('status').textContent = 'Recording error: ' + err.message;
                console.error('Recording error:', err);
            }
        }

        function stopCamera() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                clearTimeout(recordingTimeout);
            }
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            document.getElementById('video').srcObject = null;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('recordBtn').disabled = true;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('status').textContent = 'Camera stopped';
            document.getElementById('overlay').classList.remove('aligned', 'recording');
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
